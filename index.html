<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Student Portal</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
  <form action="form.html">
    <div class="container">
        <div class="logo">
            <img src="images/login page.png" alt="SMIT Logo">
        </div>
        <div class="form-container">
            <div class="tabs">
                <button class="tab active">LOGIN</button>
                <button class="tab">CREATE A PASSWORD</button>
            </div>
            <form class="form">
               
                <input type="text" id="cnic" placeholder=CNIC * required >
                <label  class="para" for="cnic">Kindly provide the CNIC number used during SMIT course registration.</label>

                <input type="password" id="password" placeholder="Password" required>

                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>
    </div>
  </form>
</body>
</html>
